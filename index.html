<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- main container -->
    <div class="wrapper">
        <!-- navigation bar -->
        <div class="side-menu">
            <!-- logo and title -->
            <div class="logo">
                <img src="img/logo.svg" alt="">
                <!-- <i class="fab fa-spotify clr_white">Spotify</i> -->
            </div>
            <!-- /logo and title -->
            <!-- main menu -->
            <aside class="main-menu">
                <ul class="list-style">
                    <li>
                        <i class="fas fa-home clr_white"></i>
                        <span class="clr_white">Home</span>
                    </li>
                    <li>
                        <i class="fas fa-search"></i>
                        <span>Cerca</span>
                    </li>
                    <li>
                        <i class="fas fa-book-open"></i>
                        <span>La tua libreria</span>
                    </li>
                </ul>
            </aside>
            <!-- /main menu -->
            <!-- play list menu -->
            <aside class="secondary-menu">
                <h3 class="clr_white">playlist</h3>
                <a href="#" class="clr_white add_btn">
                    <i class="fas fa-plus"></i>
                    <span>Crea Playlist</span>
                </a>
                <div class="playlist-list">
                    <ul class="list-style">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </aside>
            <div class="aside-bottom">
                <a href="#">
                    <i class="fas fa-arrow-circle-down"></i>
                    <span>installa app</span>
                </a>
                <hr>
                <h3>
                    <i class="fas fa-user-circle clr_white"></i>
                    <span  class="clr_white">John Doe</span>
                </h3>
            </div>
            <!-- /play list menu -->
        </div>
        <!-- /navigation bar -->
        <!-- interaction section -->
        <div class="main-section">
            <nav class="navbar">
                <a href="#" class="clr_white">Effettuare l'upgrade</a>
            </nav>
        </div>
        <!-- /interaction section -->
    </div>
    <!-- /main container -->
    <footer>
        <div class="control-pannel">
            <div class="song-preview">
                <img src="img/sinister.jpeg" alt="">
                <h3>
                    Sinister<br>
                    <span class="clr_grey">Brano Nome</span>
                </h3>
                <div class="library">
                    <i class="far fa-heart clr_grey"></i>
                    <i class="far fa-folder clr_grey"></i>
                </div>
            </div>
            <div class="song-control">
                <div class="sub-wrapper">
                    <div class="first-row">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="far fa-play-circle bigger"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo-alt"></i>                        
                    </div>
                    <div class="second-row">
                        <span>0.25</span>
                        <div class="progress-bar">
                            <div class="white-bar"></div>
                        </div>
                        <span>4.35</span>
                    </div>
                </div>
            </div>
            <div class="reproduction-control">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <div class="progress-bar">
                    <div class="white-bar"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
